<!doctype html>
<html lang="en">

<head>
	<title>IoT Hydroponic</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid-nav text-center">
			<h4 class="navbar-brand text-center">Hydroponic Farm</h4>
		</div>
	</nav>

	<div class="container py-4">
		<div class="alert alert-warning alert-dismissible fade show" style="display: none;" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong class="alert_text"></strong>
		</div>

		<div class="alert alert-danger alert-dismissible fade show" style="display: none;" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong class="alert_text"></strong>
		</div>

		<div class="bg-light rounded p-4">
			<!-- Overall Statistics -->
			<h2 class="text-center">Overall Statistics</h2>
			<hr>
			<div class="row text-center">
				<div class="col-md-4 noHover">
					<h5>Current pH value:</h5>
					<div id="pHValue" style="height: 250px;"></div>
				</div>
				<div class="col-md-4">
					<h5>pH Solution:</h5>
					<div id="pHSolution" style="height: 250px;"></div>
				</div>
				<div class="col-md-4 noHover">
					<h5>Fish Food Amount:</h5>
					<div id="foodAmount" style="height: 250px;"></div>
				</div>
			</div>
		</div>

		<!-- pH Value Line Graph -->
		<div class="bg-light rounded p-4 mt-4">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2 class="text-center">pH Value graph</h2>
					<hr>
					<div id="pHValueLine" style="height: 250px;"></div>
				</div>
			</div>
		</div>

		<!-- Time record -->
		<div class="bg-light rounded p-4 mt-4">
			<div class="row mt-4">
				<div class="col-md-4">
					<h4 class="text-center">Acid Solution Record</h4>
					<hr>
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>pH Value</th>
								<th>Amount Left</th>
								<th>Time</th>
							</tr>
						</thead>
						<tbody class="acidTbody">
						</tbody>
					</table>
				</div>
				<div class="col-md-4">
					<h4 class="text-center">Alkaline Solution Record</h4>
					<hr>
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>pH Value</th>
								<th>Amount Left</th>
								<th>Time</th>
							</tr>
						</thead>
						<tbody class="alkalineTbody">
						</tbody>
					</table>
				</div>
				<div class="col-md-4">
					<h4 class="text-center">Fish Food Record</h4>
					<hr>
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>Amount Left</th>
								<th>Time</th>
							</tr>
						</thead>
						<tbody class="fishFoodTbody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-database.js"></script>

	<!-- Bootstrap 4 scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

	<!-- App scripts -->
	<script src="./assets/dashboard.js"></script>
</body>

</html>
